<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain's Code</title>
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      text-align: center;
      padding-top: 60px;
      background-image: url('https://wallpapers.com/images/hd/dark-ocean-2560-x-1440-wallpaper-0cnwx4uruex2wolj.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #protected-content {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease, transform 1s ease;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      display: none;
      color: white;
      display: inline-block;
    }

    #protected-content.show {
      opacity: 1;
      transform: scale(1);
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #444;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #666;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }

    #error-message {
      color: crimson;
      font-weight: bold;
    }

    #countdown {
      font-size: 18px;
      margin-top: 15px;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- Logo Image -->
  <img src="https://images.stockcake.com/public/2/a/f/2af12bb8-a6f1-47b1-bd0e-ffd4559370fd_large/mystic-moonlit-ship-stockcake.jpg" id="logo" alt="Mystic Pirate Ship">

  <h2>Enter the Captain's Code</h2>

  <input type="password" id="code-input" placeholder="Enter code">
  <button onclick="checkCode()">Submit</button>
  <p id="error-message"></p>

  <!-- Hidden Secret Section -->
  <div id="protected-content">
    <h3>‚ò†Ô∏è Welcome aboard, Captain!</h3>
    <p>The secrets of the sea are now yours.</p>
    <p id="countdown"></p>
  </div>

  <!-- Audio for unlock -->
  <audio id="unlock-sound" src="pirate.mp3" preload="auto"></audio>

  <script>
    const correctCode = "pirate123"; // Change your secret code here

    function checkCode() {
      const input = document.getElementById("code-input").value;
      const error = document.getElementById("error-message");
      if (input === correctCode) {
        const protectedContent = document.getElementById("protected-content");
        protectedContent.style.display = "block";
        setTimeout(() => {
          protectedContent.classList.add("show");
        }, 10);
        document.getElementById("code-input").style.display = "none";
        document.querySelector("button").style.display = "none";
        error.textContent = "";
        document.getElementById("unlock-sound").play();
        startCountdown();
      } else {
        error.textContent = "‚ùå Incorrect code. Try again, sailor.";
      }
    }

    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      const targetDate = new Date("2025-06-08T12:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdownElement.innerHTML = "üéâ It's time! The tide has turned!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.innerHTML = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>

</body>
</html>
